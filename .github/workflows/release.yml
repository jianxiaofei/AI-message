name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run check-types
      
    - name: Run linting
      run: npm run lint
      
    - name: Compile extension
      run: npm run compile
      
    - name: Package extension
      run: npm run package
      
    - name: Install vsce
      run: npm install -g @vscode/vsce@latest
      
    - name: Publish to VS Code Marketplace
      run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}
      env:
        NODE_OPTIONS: --no-warnings
      
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## 🚀 新版本发布

          ### 主要更新
          - 详见 [CHANGELOG.md](CHANGELOG.md)

          ### 安装方式
          - 从 VS Code 扩展市场搜索 "AI-message" 
          - 或使用命令: `code --install-extension jianxiaofei.ai-message`

          ### 使用方法
          1. 在 Git/SVN 仓库中使用快捷键 `Ctrl+Alt+G` 生成提交信息
          2. 或使用命令面板搜索 "生成提交信息"
          3. 支持 GitHub Copilot、Ollama、千问等多种 AI 提供商

          ---
          完整更新日志请查看: [CHANGELOG.md](https://github.com/jianxiaofei/AI-message/blob/main/CHANGELOG.md)
        
    - name: Upload VSIX to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ai-message-*.vsix
        asset_name: ai-message-${{ github.ref_name }}.vsix
        asset_content_type: application/zip